<!DOCTYPE html>
<html>
    <head>
        <title>Baabao Download</title>
    </head>
    <body></body>

    <script>
        /**
        * Determine the mobile operating system.
        * This function returns one of 'iOS', 'Android', 'Windows Phone', or 'unknown'.
        *
        * @returns {String}
        */
        function getMobileOperatingSystem() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        
            // Windows Phone must come first because its UA also contains "Android"
            if (/windows phone/i.test(userAgent)) {
                return "Windows Phone";
            }
        
            if (/android/i.test(userAgent)) {
                return "Android";
            }
        
            // iOS detection from: http://stackoverflow.com/a/9039885/177710
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            }
        
            return "unknown";
        }

        window.onload = function(e) {
            // console.log(getMobileOperatingSystem());

            // https://itunes.apple.com/us/app/baabao-ba-bao-xian-shang-dian/id1170400660?mt=8
            // https://play.google.com/store/apps/details?id=com.baabao.android

            
            if (getMobileOperatingSystem() === "Android") {
                window.location.replace("https://play.google.com/store/apps/details?id=com.baabao.android");
            } else {
                window.location.replace("https://itunes.apple.com/us/app/baabao-ba-bao-xian-shang-dian/id1170400660?mt=8");
            }
            
        }
    </script>
</html>
